<!DOCTYPE html>
<html>
  <head>
    <title>Lista de Compras</title>
    <!-- Usei tailwindcss pra fazer a estilizaÃ§Ã£o -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex flex-col items-center gap-3 my-10">
        <h1 class="text-2xl font-bold">Lista de Compras ðŸ›’</h1>
        <div class="p-3 bg-slate-100 rounded-lg">
            <h1 class="text-xl">Adicionar items</h1>
            <form class="flex flex-col gap-5 my-5" id="form">
          <label for="inputItem">Nome do Item:</label>
          <input
            class="bg-slate-200 rounded-lg p-1"
            type="text"
            id="inputItem"
            required
          />
          <button
            class="bg-slate-200 rounded-lg w-fit p-2 text-sm hover:bg-slate-300 transition-all"
            type="submit"
          >
            Adicionar Item
          </button>
        </form>
      </div>
      <button class="p-2 hover:bg-red-100 hover:rounded-lg transition-all" onclick="clearItems()">Limpar Lista</button>
      <ul id="listaItems"></ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
